<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="images">
      <img src="images/image-product-desktop.jpg" alt="Image for desktop" class="img_desktop">
      <img src="images/image-product-mobile.jpg" alt="Image for mobile" class="img_mobile">  
    </div>
    <div class="content">
      <h6> PERFUME </h6>
      <h1 class="brand"> Gabrielle Essence Eau De Parfum </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>
      <h1> $149.99 <del> $169.99 </del> </h1>
      <button> <img src="images/icon-cart.svg" alt="Cart icon"> Add to Cart </button>
    </div>
  </div>

</html>
